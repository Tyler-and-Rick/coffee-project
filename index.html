<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="wrapper">
    <div class="coffee-header d-flex justify-content-center">
        <h1>Coffee!</h1>
    </div>
    <hr>
    <div class="container">
        <div class="row">
<!--            Coffees Start-->
            <div class="col d-flex flex-wrap col-6 justify-content-start align-items-center ">
                <div id="coffees" class="coffee d-flex flex-wrap flex-row gap-3 col-12"></div>
            </div>
<!--            Coffees End-->

<!--            Start Drop Down and Search Bar-->
            <div class="col d-flex justify-content-center container-fluid">
                <form class="col-8">
                    <label for="roast-selection"></label>
                    <h5>Roast</h5>
                    <select id="roast-selection" class="col-12">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <h5 class="py-2">Coffee Name</h5>
                    <div class="input-group">

                        <input id="coffee-search" type="search" autocomplete="on" class="form-control" placeholder="Search" aria-label="Search"/>
                    </div>
                </form>
            </div>
<!--            End Drop Down and Search Bar-->
        </div>
    </div>
    <script src="main.js"></script>
</div>
</body>
</html>
