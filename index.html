<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="wrapper">
    <div class="coffee-header d-flex justify-content-center">
        <h1>Coffee!</h1>
    </div>
    <hr>
    <div class="container d-flex flex-wrap ">
        <div class="row col-lg-6 col-12">
            <div class="col">
                <!--        Drop Down List-->
                <form>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="submit" type="submit"/>
                </form>
            </div>
        </div>
        <!--        End Drop Down List-->
    </div>
    <!--    Coffee Table-->
    <div class="container hero d-flex flex-wrap ">
        <div class="row col-lg-6 col-12">
            <div class="col">
                <table>
                    <thead>
                    <tr class="table-title ">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>ROAST</th>
                    </tr>
                    </thead>
                    <tbody id="coffees"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!--    End Coffee Table-->
</div>

<script src="main.js"></script>
</div>
</body>
</html>
