<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="wrapper">
    <div class="coffee-header d-flex justify-content-center">
        <h1>Coffee!</h1>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col d-flex col-6 justify-content-evenly">
                <table>
                    <thead>
                    <tr class="table-title ">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>ROAST</th>
                    </tr>
                    </thead>
                    <tbody id="coffees"></tbody>
                </table>
            </div>
            <div class="col d-flex justify-content-center col-6">
                <form>
                    <label for="roast-selection"></label>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="submit" type="submit"/>
                </form>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</div>
</body>
</html>
