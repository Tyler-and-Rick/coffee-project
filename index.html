<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <header class="header-custom d-flex flex-wrap justify-content-between">
        <!--        Coffee Store Logo / Title -->
        <div>
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none gap-5">
                <div class="coffee-icon-wrapper ">
                    <img src="img/darthvader-icon.jpeg">
                </div>
                <div class="d-flex align-items-center">
                    <span class="coffee-store justify-content-end fs-4">Death StarBucks Coffee</span>
                </div>
            </a>
        </div>
        <!--        End of Coffee Store Logo / Title-->
        <!--        4 Hyperlinks-->
        <div class=" d-flex ">
            <ul class="list-items d-flex align-items-center gap-5">
                <li><a class="feature-anchor" href="#">Features</a></li>
                <li><a class="pricing-anchor" href="#">Pricing</a></li>
                <li><a class="FAQ-anchor" href="#">FAQs</a></li>
                <li><a class="about-anchor" href="#">About</a></li>
            </ul>
        </div>
        <!--        End of 4 Hyperlinks-->
    </header>
    <div class="hr-border">
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <!--            Coffees Start-->
            <div class="col col-wrap d-flex flex-wrap col-8 justify-content-start align-items-center ">
                <div id="coffees" class="coffee coffee-card row w-100">
                </div>
            </div>
            <!--            Coffees End-->

            <!--            Start Drop Down and Search Bar-->
            <div class="col d-flex justify-content-center container-fluid">
                <form class="col-12">
                    <label for="roast-selection"></label>
                    <h6 class="roast-custom py-2">Roast</h6>
                    <select id="roast-selection" class="rs-dropdown col-12 broder border-secondary-subtle rounded p-2">
                        <option>all</option>
                        <option>lightsaber</option>
                        <option>mediumfalcon</option>
                        <option>darkvader</option>
                    </select>
                    <h6 class="coffee-custom py-2">Coffee Name</h6>
                    <div class="input-group ">
                        <input id="coffee-search" type="search" autocomplete="on" class="form-control"
                               placeholder="Search" aria-label="Search"/>
                    </div>
                    <label for="roast-addition"></label>
                    <!--           End Drop Down and Search Bar-->
                    <hr>
                    <!--           Add Coffee Section-->
                    <div class=" d-flex justify-content-center ">
                        <h2 class="h2-coffee">Add Coffee</h2>
                    </div>
                    <h6 class="roast-custom py-2">Roast</h6>
                    <select id="roast-addition" class="rs-dropdown col-12 broder border-secondary-subtle rounded p-2">
                        <option>lightsaber</option>
                        <option>mediumfalcon</option>
                        <option>darkvader</option>
                    </select>
                    <h6 class="coffee-custom py-2">Name</h6>
                    <div class="input-group">
                        <input id="coffee-addition" type="search" autocomplete="on" class="form-control"
                               placeholder="Enter Coffee Name" aria-label="Search"/>
                    </div>
                    <label class="new-coffee"></label>
                    <button id="addition-submit" class="btn btn-primary col-12">Submit</button>
                    <!--           End of Coffee Section-->
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</div>
</body>
</html>
